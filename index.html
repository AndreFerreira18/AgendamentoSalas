                                    </div>
                                    <div class="radioButton" id="cTarde" onclick="updateDate(event)">
                                        <input type="radio" id="tarde" name="period" />
                                        <label for="tarde"><span></span>Tarde</label>
                                    </div>
                                    <div class="radioButton" id="cDia" onclick="updateDate(event)">
